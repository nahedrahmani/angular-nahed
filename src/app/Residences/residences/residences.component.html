<h1 class="text-center my-4">List of Residences</h1>

<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let residence of listResidences">
      <div class="card h-100">
        <img [src]="residence.image" class="card-img-top img-fluid" alt="{{ residence.name }} image" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ residence.name }}</h5>
          <p class="card-text"><small class="text-muted">Status: {{ residence.status }}</small></p>

          <!-- Status using ngSwitch -->
          <div [ngSwitch]="residence.status">
            <li *ngSwitchCase="'Disponible'" style="color: green;">Disponible</li>
            <li *ngSwitchCase="'Vendu'" style="color: red;">Vendu</li>
            <li *ngSwitchCase="'En Construction'" style="color: orange;">En Construction</li>
            <li *ngSwitchDefault style="color: gray;">Unknown Status</li>
          </div>

          <!-- Show Location Button and Address -->
          <div>
            <button (click)="showAddress(residence)" class="btn btn-primary">Show Location</button>
            <span *ngIf="visibility && residence.name === nameR">{{ residence.address }}</span>
          </div>

               <br>
              <button [routerLink]="['/residences', residence.id, 'apartments']" class="btn btn-info d-block mb-2">
                View Apartments
              </button>

              <button [routerLink]="['/residences', residence.id]" class="btn btn-info d-block mb-2">
                View Details
              </button>   
              
               <button class="btn btn-danger" (click)="addToFavorites(residence)">Like</button>
 
      </div>
    </div>
  </div>
</div>
<!-- Favorite Residences -->
<h4>Mes Favorites</h4>
<ul>
  <li *ngFor="let favorite of favorites">
    {{ favorite.name }} - {{ favorite.address }}
  </li>
</ul>

<!-- Filtered Residences -->
<div *ngFor="let residence of filteredResidences">
  {{ residence.name }} - {{ residence.address }}
</div>
</div>
